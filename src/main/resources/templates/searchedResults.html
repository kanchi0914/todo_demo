<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Springboot</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="/top" class="navbar-brand navbar-fixed-top">TODOアプリ</a>
    <form method="post" action="/search">
        <input type="text" name="text1" th:value="${text1_value}"/>
        <input type="submit"  value="検索"/>
    </form>
</nav>
<br>
<form method="post" action="/add">
    TODOを追加：
    <input style="width:400px" type="text" name="text1" th:value="${text1_value}"/>
    <input type="submit" value="追加"/>
</form>
<br>
<a href="/edit">編集画面へ</a>
<br>
<table class="table table-striped" id="taskList" style="width: 800px">
    <thead class="thead-dark">
    <tr>
        <th>番号</font></th>
        <th>内容</font></th>
        <th>チェック</font></th>
    </tr>
    </thead>
    <tr method="post" th:each="todo : ${resultsList}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{content}"></td>
        <td>
            <form th:action="@{/switch_done/} + *{id}">
                <input type="checkbox" name="todo_checkbox" value="*{done}" onclick="submit();" th:checked="*{done} ? 'checked'">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
